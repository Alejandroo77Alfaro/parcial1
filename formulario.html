<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0e84ae00;
            font-family: Arial, sans-serif;
        }

        form {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }

        label {
            font-size: 0.9em;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="number"], input[type="password"], select {
            width: 100%;
            padding: 5px;
            margin-top: 3px;
            margin-bottom: 10px;
            font-size: 0.9em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        
        <label>Sexo:</label>
        <div class="radio-group">
            <input type="radio" id="mujer" name="sexo" value="mujer" required>
            <label for="mujer">Mujer</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="hombre" name="sexo" value="hombre" required>
            <label for="hombre">Hombre</label>
        </div>
        
        <label for="nivel_estudios">Nivel de estudios:</label>
        <select id="nivel_estudios" name="nivel_estudios">
            <option value="primaria">Primaria</option>
            <option value="secundaria">Secundaria</option>
            <option value="preparatoria">Preparatoria</option>
            <option value="universidad">Universidad</option>
        </select>
        
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
        
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
        
        <label for="confirmacion_contrasena">Confirmación de contraseña:</label>
        <input type="password" id="confirmacion_contrasena" name="confirmacion_contrasena" required>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
